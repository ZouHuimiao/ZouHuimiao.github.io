  <a class="title" href="/music/musictheory.html"><h2>乐理</h2></a>
  <p>音乐理论也称乐理，是学习音乐的必修课程。我们平常所说的乐理，一般是指音乐理论中的基础部分，也就是“基础乐理”。要解决的问题是有关声音的性质、律制、记谱法、音乐的基本要素、音与音之间结合的基本规律等等，而记谱（和读谱）的方法是其中很重要的一个部分。</p>
